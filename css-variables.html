<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update CSS variables using JS</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito&family=Signika&display=swap');
  </style>
</head>
<body>
  <h1>Update CSS variables using <span class="js">JavaScript</span></h1>
  <div class="selectors">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" id="spacing" min="0" max="250">
    <label for="blur">Blur:</label>
    <input type="range" name="blur" id="blur" min="0" max="250">
    <label for="color">Color:</label>
    <input type="color" name="color" id="color">
  </div>
  <div class="container">
    <img src="images/LogoSample.jpg" alt="logo">
  </div>

  <script src="javascript/index.js"></script>
</body>
</html>
